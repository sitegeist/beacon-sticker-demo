<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no,
		shrink-to-fit=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />

	<title>Estimote Nearables (iOS only)</title>

	<style>
		@import 'ui/css/evothings-app.css';
	</style>

	<script>
		// Redirect console.log to Evothings Workbench.
		if (window.hyper && window.hyper.log) { console.log = hyper.log }
	</script>
	<script src="cordova.js"></script>
	<script src="libs/jquery/jquery.js"></script>
	<script src="libs/evothings/evothings.js"></script>
	<script src="libs/evothings/ui/ui.js"></script>
	<script src="app.js"></script>

</head>

<body>

<header>
	<button class="back" onclick="history.back()">
		<img src="ui/images/arrow-left.svg" />
	</button>

	<img class="logotype" src="ui/images/logo_sitegeist.svg" alt="sitegeist" />

	<!--<button class="menu" onclick=""><img src="ui/images/menu.svg" /></button>-->
</header>

<p>sitegeist Demo of ranging for Estimote Nearables.</p>
<button onclick="window.location.reload(true)">Reload App</button>
<script>
	if (!evothings.os.isIOS())
	{
		document.write('<p><strong>This example runs on iOS only.</strong></p>');
	}
</script>
<hr />
<h2>Enter Device Token:</h2>
<div class="form-group">
	<input id="token" type="text" />
</div>
<h2>Your Username:</h2>
<div class="form-group">
	<input id="username" type="text" />
</div>
<button id="btnSaveAppData">Save</button>
<h2>Last sent URL</h2>
<div id="last-sent-url"></div>
<hr />
<h2>URLs</h2>
<form id="nearables-urls" class="form-horizontal">
</form>
<button id="btnSend">Save</button>
<ul id="found-nearables" class="dynamic"></ul>

</body>

</html>
